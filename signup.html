<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1 >Create Account</h1>
        </div>
        <form class="row g-3">
            <div class="col-md-10">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control">
            </div>
            <div class="col-md-10">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" class="form-control">
            </div>
            <div class="col-md-10">
                <label for="phoneno" class="form-label">Phone Number</label>
                <input type="tel" name="phoneno" id="phoneno" placeholder="Phone Number" class="form-control">
            </div>
            <div class="col-md-10">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Set password" class="form-control">
                <input type="checkbox" class="form-check-input" id="showpassword">
            </div>
            
            <div class="col-md-10">
                <button type="submit" id="signup" name="signup" class="btn btn-primary">Signup</button>
            </div>
        </form>
        <div>
            <span>If Already Have An Account? <a href="/login">Login</a></span>
        </div>
    </div>
    
</body>
</html>

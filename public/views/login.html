<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1 >Login</h1>
        </div>
        <form class="row g-3" onsubmit="return login(event)">
            <div class="col-md-10">
                <label for="email" class="form-label">Email</label>
                <input type="email"  id="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="col-md-10">
                <label for="password" class="form-label">Password</label>
                <input type="password"  id="password" placeholder="Set password" class="form-control" minlength="6" maxlength="15" required>
                <input type="checkbox" class="form-check-input"  id="showpassword">
            </div>
            
            <div class="col-md-10">
                <button type="submit"  class="btn btn-primary">Login</button>
            </div>
        </form>
        <div>
            <span>Don't Have An Account? <a href="/signup">Signup</a></span>
        </div>
    </div>
    
 </body>
 <script src="/js/login.js" ></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/signup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1 >Create Account</h1>
        </div>
        <form class="row g-3" onsubmit=" return signup(event)">
            <div class="col-md-10">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" class="form-control" required>
            </div>
            <div class="col-md-10">
                <label for="email" class="form-label">Email</label>
                <input type="email"  id="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="col-md-10">
                <label for="phoneno" class="form-label">Phone Number</label>
                <input type="tel"  id="phoneno" placeholder="Phone Number" class="form-control" minlength="10" 
                maxlength="10" required>
            </div>
            <div class="col-md-10">
                <label for="password" class="form-label">Password</label>
                <input type="password"  id="password" placeholder="Set password" class="form-control" minlength="6" maxlength="15" required>
                <input type="checkbox" class="form-check-input" id="showpassword">
            </div>
            
            <div class="col-md-10">
                <button type="submit"  class="btn btn-primary">Signup</button>
            </div>
        </form>
        <div>
            <span>If Already Have An Account? <a href="/login">Login</a></span>
        </div>
    </div>
    
 </body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="/js/signup.js" ></script>
 


</html>
